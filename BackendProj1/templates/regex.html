<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Matches Found:</h1>
    {%if matches%}
    <ul>
        {% for match in matches %}
        <li>{{match}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <h2>No Matches Found</h2>
    {% endif %}

</body>
</html>
